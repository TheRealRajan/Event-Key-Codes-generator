<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Key Codes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="insert">
        <div class="key ">
            <span class="key1">a</span>
            <small>event.key</small>
        </div>
        <div class="key">
           <span class="key2" >65</span>
            <small>event.keyCode</small>
        </div>
        <div class="key">
            <span class="key3">KeyA</span>
            <small>event.code</small>
        </div>
        <div class="key desc-text">
            Press any key to get the keyCode information
        </div>
    </div>
    
    <script src="script.js"></script>
  </body>

</html>
